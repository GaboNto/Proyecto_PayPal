<div class="chat-bubble" [class.expanded]="isExpanded" (click)="toggleChat()">
  <div class="chat-icon" *ngIf="!isExpanded">
    ðŸ’¬
  </div>

  <div class="chat-window" *ngIf="isExpanded" (click)="$event.stopPropagation()">
    <div class="chat-header">
      <span>Asesor Financiero</span>
      <button (click)="isExpanded = false; $event.stopPropagation()">X</button>

    </div>

    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="message"
        [ngClass]="msg.type === 'user' ? 'user-message' : 'bot-message'">
        {{ msg.text }}
      </div>
    </div>

    <div class="chat-input">
      <input [(ngModel)]="inputMessage" placeholder="Escribe un mensaje..." (keydown.enter)="sendMessage()" />
      <button (click)="sendMessage()">Enviar</button>
    </div>
  </div>
</div>
