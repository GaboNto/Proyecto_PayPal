<div class="auth-container">
  <div class="auth-card">
    <ng-container *ngIf="!showSuccess; else successBlock">
      <h2>{{ 'auth.forgotPassword' | translate }}</h2>
      <p class="auth-subtitle">{{ 'auth.enterEmailForRecovery' | translate }}</p>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">{{ 'common.email' | translate }}:</label>
          <input id="email" formControlName="email" type="email" />
        </div>
        <button type="submit" class="auth-button">{{ 'auth.sendRecoveryLink' | translate }}</button>
      </form>
      <div *ngIf="submitted && forgotForm.controls['email'].invalid" class="error-message">
        {{ 'auth.enterValidEmail' | translate }}
      </div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </ng-container>
    <ng-template #successBlock>
      <h2>{{ 'auth.linkSent' | translate }}</h2>
      <p class="auth-subtitle">{{ 'auth.checkInbox' | translate }}<br>{{ 'auth.recoveryLinkIfAccountExists' | translate }}</p>
      <div class="success-message">{{ message }}</div>
    </ng-template>
  </div>
</div>
