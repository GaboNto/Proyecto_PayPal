<div class="auth-container">
  <div class="auth-card">
    <ng-container *ngIf="!showSuccess; else successBlock">
      <h2>Recuperar Contraseña</h2>
      <p class="auth-subtitle">Ingresa tu correo para recibir un enlace de recuperación.</p>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input id="email" formControlName="email" type="email" />
        </div>
        <button type="submit" class="auth-button">Enviar enlace de recuperación</button>
      </form>
      <div *ngIf="submitted && forgotForm.controls['email'].invalid" class="error-message">
        Ingresa un correo válido.
      </div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </ng-container>
    <ng-template #successBlock>
      <h2>¡Enlace enviado!</h2>
      <p class="auth-subtitle">Revisa tu bandeja de entrada.<br>Si la cuenta existe, te llegará un enlace de recuperación.</p>
      <div class="success-message">{{ message }}</div>
    </ng-template>
  </div>
</div>
