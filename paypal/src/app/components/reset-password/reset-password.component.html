<div class="auth-container">
  <div class="auth-card">
    <h2>Restablecer Contraseña</h2>
    <p class="auth-subtitle">Ingresa y confirma tu nueva contraseña.</p>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">Nueva contraseña:</label>
        <input id="newPassword" formControlName="newPassword" type="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      </div>
      <div *ngIf="submitted && resetForm.errors?.['mismatch']" class="error-message">
        Las contraseñas no coinciden.
      </div>
      <button type="submit" class="auth-button">Restablecer contraseña</button>
    </form>
    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
