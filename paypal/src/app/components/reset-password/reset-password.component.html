<div class="auth-container">
  <div class="auth-card">
    <h2>{{ 'auth.resetPassword' | translate }}</h2>
    <p class="auth-subtitle">{{ 'auth.enterAndConfirmNewPassword' | translate }}</p>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">{{ 'auth.newPassword' | translate }}:</label>
        <input id="newPassword" formControlName="newPassword" type="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">{{ 'auth.confirmPassword' | translate }}:</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      </div>
      <div *ngIf="submitted && resetForm.errors?.['mismatch']" class="error-message">
        {{ 'auth.passwordsDoNotMatch' | translate }}
      </div>
      <button type="submit" class="auth-button">{{ 'auth.resetPassword' | translate }}</button>
    </form>
    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
