<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/" routerLinkActive="active">
      <img src="/assets/logo.png" alt="PayPal" class="logo">
    </a>
  </div>
  <div class="navbar-menu">
    <a routerLink="/balance" routerLinkActive="active">Gestión</a>
    <a routerLink="/transactions" routerLinkActive="active">Transferir</a>
    <a routerLink="/pay" routerLinkActive="active">Pagar</a>
    <a routerLink="/tarjetas" routerLinkActive="active">Tarjetas</a>
    <a href="#" routerLinkActive="active">Seguridad</a>
    
    <!-- Botón de inicio de sesión directo -->
    <div class="navbar-end">
      <div class="navbar-item" *ngIf="!(isLoggedIn$ | async)">
        <a class="button is-primary" routerLink="/login">
          <strong>Iniciar sesión</strong>
        </a>
      </div>
      <div class="navbar-item" *ngIf="isLoggedIn$ | async">
        <a class="logout-button" (click)="logout()">

        </a>
      </div>
    </div>
  </div>
